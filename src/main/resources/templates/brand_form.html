<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>

<head>
	<meta charset="ISO-8859-1">
	<title>brands</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>

<body class="bg-dark text-dark bg-opacity-10 mh-100">
	<div th:replace="fragments :: menu"></div>
	<div class="row mx-0 h-100">
		<div class="col-3 pt-5 mt-5 pb-5 border-end border-4 border-dark">
			<div th:replace="sidemenu :: sidemenu"></div>
		</div>
		<div class="col-8 mt-5">
			<div class="container mt-5 ms-5">
				<div class="row justify-content-center ">

					<form th:action="@{/brands/save}" method="post" th:object=${brand} class="border px-4 py-4"
						style="max-width: 450px;">
						<div class="mb-4">
							<h4>Add new brand form</h4>
						</div>

						<input th:field="*{id}" type="hidden" />
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Brand name</label>
							<div class="col-sm-8">
								<input type="text" th:field="*{name}" class="form-control" required>
							</div>
						</div>


						<fieldset class="row mb-3">
							<legend class="col-form-label col-sm-4 pt-0">Categories</legend>
							<div class="col-sm-8">
								<select class="form-select" th:field="*{categories}" multiple="multiple" required>
									<th:block th:each="cat : ${listCategories}">
										<option th:text="${cat.name}" th:value="${cat.id}" />
									</th:block>
								</select>
							</div>
						</fieldset>
						<div class="text-end">
							<button class="btn  px-4 btn-success" type="submit">save</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>


</body>

</html>
