<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>

<head>
	<meta charset="ISO-8859-1">
	<title>list categories page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body class="bg-dark p-2 text-dark bg-opacity-10">
	<div th:fragment="menu">
		<div class="py-3 bg-light text-center display-5 fw-bolde">
			TMK inventory management
		</div>
	</div>

	<div class="row">
		<div class="col-3 mt-5 border">
			<ul class="list-group list-group-flush mt-4 ms-3 px-4">
				<li class="list-group-item mb-4">
					<a class="list-group-item " th:href=@{/categories}>Categories</a>
				</li>
				<li class="list-group-item mb-4">
					<a class="list-group-item " th:href=@{/products}>Products</a>
				</li>
				<li class="list-group-item mb-4">
					<a class="list-group-item " th:href=@{/brands}>Brands</a>
				</li>
				<li class="list-group-item mb-4">
					<a class="list-group-item " th:href=@{/users}>Users</a>
				</li>
			</ul>
		</div>
		<div class="col-8 mt-5">
			<div class="container mt-5 ms-5">
				<div class="row justify-content-center ">

					<form th:action="@{/brands/save}" method="post" th:object=${brand} class="border px-4 py-4"
						style="max-width: 450px;">
						<div class="mb-4">
							<h4>Add new brand form</h4>
						</div>

						<input th:field="*{id}" type="hidden" />
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Brand name</label>
							<div class="col-sm-8">
								<input type="text" th:field="*{name}" class="form-control" required>
							</div>
						</div>


						<fieldset class="row mb-3">
							<legend class="col-form-label col-sm-4 pt-0">Categories</legend>
							<div class="col-sm-8">
								<select class="form-select" th:field="*{categories}" multiple="multiple" required>
									<th:block th:each="cat : ${listCategories}">
										<option th:text="${cat.name}" th:value="${cat.id}" />
									</th:block>
								</select>
							</div>
						</fieldset>
						<div class="text-end">
							<button class="btn  px-4 btn-success" type="submit">save</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
