<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>

<head>
	<meta charset="ISO-8859-1">
	<title>add user page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>

<body class="bg-dark text-dark bg-opacity-10 mh-100">
	<div th:replace="fragments :: menu"></div>
	<div class="row mx-0 h-100">
		<div class="col-3 pt-5 mt-5 pb-5 border-end border-4 border-dark">
			<div th:replace="sidemenu :: sidemenu"></div>
		</div>
		<div class="col-8 mt-5">
			<div class="container mt-5 ">
				<div class="row justify-content-center ">

					<form th:action="@{/users/save}" method="post" th:object=${user} class="border px-4 py-4"
						style="max-width: 450px;">

						<div class="mb-4">
							<div th:if="${user.id == null}">
								<h4>Create new User</h4>
							</div>
							<div th:unless="${user.id == null}">
								<h4>Edit users</h4>
							</div>
						</div>
						<input th:field="*{password}" type="hidden" />
						<input th:field="*{id}" type="hidden" />
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">user email</label>
							<div class="col-sm-8">
								<input type="email" th:field="*{email}" class="form-control" required>
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">user firstname</label>
							<div class="col-sm-8">
								<input type="text" th:field="*{firstname}" class="form-control">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">user lastname</label>
							<div class="col-sm-8">
								<input type="text" th:field="*{lastname}" class="form-control">
							</div>
						</div>

						<fieldset class="row mb-3">
							<legend class="col-form-label col-sm-4 pt-0">Roles</legend>
							<div class="col-sm-6">
								<th:block th:each="role : ${listRoles}">
									<div>
										<input class="ms-3" type="checkbox" th:field="*{roles}" th:text="${role.name}"
											th:value="${role.id}" />
									</div>
								</th:block>
							</div>
						</fieldset>
						<div class="text-end">
							<button class="btn rounded-pill px-4 btn-primary" type="submit">save</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
